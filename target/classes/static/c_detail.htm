<!DOCTYPE HTML>
<html >
<head>
    <title>课程详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">课程详情</div>
    <div class="panel-body">
        <span id="uTip"> 您还没有登录，请登陆后再操作<br/></span>

    </div>
    <table class="table" id="goodslist">
        <tr>
            <td>课程名称</td>
            <td colspan="3" id="courseName"></td>
        </tr>
        <tr>
            <td>课程开设时间</td>
            <td id="startDate"></td>
        </tr>
        <tr>
            <td>选课开始时间</td>
            <td id="startTime"></td>
            <td >
                <input type="hidden" id="remain"  />
                <span id="killTip"></span>
            </td>
            <td>
               <!-- <form id="killForm" method="post" action="/kill/do_kill">
                    <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即购买</button>
                    <input type="hidden" name="goodsId" id="goodsId" />
                </form>-->
                <button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="doSel()">确定选择</button>
                <input type="hidden" name="courseId" id="courseId" />
            </td>
        </tr>

        <tr>
            <td>剩余选课数量</td>
            <td colspan="3" id="stock"></td>
        </tr>
    </table>
</div>
</body>
<script>

    function getSelResult(courseId){
        g_showLoading();
        $.ajax({
            url:"/sel/result",
            type:"GET",
            data:{
                courseId:$("#courseId").val(),
            },
            success:function(data){
                var result = data.data;
                if(data.code == 0){

                    if(result < 0){
                        layer.msg("选课失败");
                    }else if(result == 0){//
                        setTimeout(function(){
                            getSelResult(courseId);
                        }, 50);
                    }else{
                        layer.confirm("选课成功，查看详情", {btn:["确定","取消"]},
                            function(){
                                window.location.href="/course_info.htm?courseId="+result;
                            },
                            function(){
                                layer.closeAll();
                            });
                    }
                }else{


                }
            },
            error:function(){
                layer.msg("客户端请求有误");
            }
        });
    }

    function doSel(){
        $.ajax({
            url:"/sel/do_sel",
            type:"POST",
            data:{
                courseId:$("#courseId").val(),
            },
            success:function(data){
                if(data.code == 0){
                   //window.location.href="/order_info.htm?orderId="+data.data.id;

                    getSelResult($("#courseId").val());
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.msg("客户端请求有误");
            }

        });
    }



    function render(det) {

        var remain = det.remain;
        var courseVo = det.courseVo;
        var user = det.user;
        if (user) {
            $("#uTip").hide();
        }
        $("#courseName").text(courseVo.courseName);
        $("#startTime").text(new Date(courseVo.startDate).format("yyyy-MM-dd-hh:mm:ss"));
        $("#remain").val(remain);
        $("#courseId").val(courseVo.id);
        $("#stock").text(courseVo.courseRemain);

        countDown();
    }


    $(function(){
        getDet();

        //countDown();
    });

    function getDet(){
        var courseId = g_getQueryString("courseId");
        $.ajax({
            url:"/stumanage/detail/"+courseId,
            type:"GET",
            success:function(data){
                if(data.code == 0){
                    render(data.data);
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.msg("客户端请求有误");
            }
        });
    }



    function g_getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r != null) return unescape(r[2]);
        return null;
    };



        function countDown(){
        var remain = $("#remain").val();
        var timeout;
        if(remain > 0){
            $("#buyButton").attr("disabled", true);
            $("#killTip").html("距离开始还有:"+remain);
            timeout = setTimeout(function(){
                $("#countDown").text(remain - 1);
                $("#remain").val(remain - 1);
                countDown();
            },1000);

        }else if(remain == 0){//
            $("#buyButton").attr("disabled", false);
            if(timeout){
                clearTimeout(timeout);
            }
            $("#killTip").html("选课进行中");
        }else{//
            $("#buyButton").attr("disabled", true);
            $("#killTip").html("选课已经结束");
        }
    }


    Date.prototype.format = function (format) {
        var args = {
            "M+": this.getMonth() + 1,
            "d+": this.getDate(),
            "h+": this.getHours(),
            "m+": this.getMinutes(),
            "s+": this.getSeconds(),
        };
        if (/(y+)/.test(format))
            format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var i in args) {
            var n = args[i];
            if (new RegExp("(" + i + ")").test(format))
                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
        }
        return format;
    };

    function g_showLoading(){
        var idx = layer.msg('正在加载', {icon: 16,shade: [0.5, '#d2d2d2'],scrollbar: false,offset: '0px', time:100000}) ;
        return idx;
    }
</script>
</html>
