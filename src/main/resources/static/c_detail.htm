<script>

    function getSelResult(courseId){
        g_showLoading();
        $.ajax({
            url:"/sel/result",
            type:"GET",
            data:{
                courseId:$("#courseId").val(),
            },
            success:function(data){
                var result = data.data;
                if(data.code == 0){

                    if(result < 0){
                        layer.msg("选课失败");
                    }else if(result == 0){//
                        setTimeout(function(){
                            getSelResult(courseId);
                        }, 50);
                    }else{
                        layer.confirm("选课成功，查看详情", {btn:["确定","取消"]},
                            function(){
                                window.location.href="/course_info.htm?courseId="+result;
                            },
                            function(){
                                layer.closeAll();
                            });
                    }
                }else{


                }
            },
            error:function(){
                layer.msg("客户端请求有误");
            }
        });
    }

    function doSel(){
        $.ajax({
            url:"/sel/do_sel",
            type:"POST",
            data:{
                courseId:$("#courseId").val(),
            },
            success:function(data){
                if(data.code == 0){
                   //window.location.href="/order_info.htm?orderId="+data.data.id;

                    getSelResult($("#courseId").val());
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.msg("客户端请求有误");
            }

        });
    }



    function render(det) {

        var remain = det.remain;
        var courseVo = det.courseVo;
        var user = det.user;
        if (user) {
            $("#uTip").hide();
        }
        $("#courseName").text(courseVo.courseName);
        $("#startTime").text(new Date(courseVo.startDate).format("yyyy-MM-dd-hh:mm:ss"));
        $("#remain").val(remain);
        $("#courseId").val(courseVo.id);
        $("#stock").text(courseVo.courseRemain);
        $("#courseStartDate").text(new Date(courseVo.courseStartDate).format("yyyy-MM-dd-hh:mm:ss"));
        countDown();
    }


    $(function(){
        getDet();

        //countDown();
    });

    function getDet(){
        var courseId = g_getQueryString("courseId");
        $.ajax({
            url:"/stumanage/detail/"+courseId,
            type:"GET",
            success:function(data){
                if(data.code == 0){
                    render(data.data);
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.msg("客户端请求有误");
            }
        });
    }



    function g_getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r != null) return unescape(r[2]);
        return null;
    };



        function countDown(){
        var remain = $("#remain").val();
        var timeout;
        if(remain > 0){
            $("#buyButton").attr("disabled", true);
            $("#killTip").html("距离开始还有:"+remain);
            timeout = setTimeout(function(){
                $("#countDown").text(remain - 1);
                $("#remain").val(remain - 1);
                countDown();
            },1000);

        }else if(remain == 0){//
            $("#buyButton").attr("disabled", false);
            if(timeout){
                clearTimeout(timeout);
            }
            $("#killTip").html("选课进行中");
        }else{//
            $("#buyButton").attr("disabled", true);
            $("#killTip").html("选课已经结束");
        }
    }


    Date.prototype.format = function (format) {
        var args = {
            "M+": this.getMonth() + 1,
            "d+": this.getDate(),
            "h+": this.getHours(),
            "m+": this.getMinutes(),
            "s+": this.getSeconds(),
        };
        if (/(y+)/.test(format))
            format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var i in args) {
            var n = args[i];
            if (new RegExp("(" + i + ")").test(format))
                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
        }
        return format;
    };

    function g_showLoading(){
        var idx = layer.msg('正在加载', {icon: 16,shade: [0.5, '#d2d2d2'],scrollbar: false,offset: '0px', time:100000}) ;
        return idx;
    }
