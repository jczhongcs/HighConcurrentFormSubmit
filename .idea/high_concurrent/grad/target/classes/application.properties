spring.thymeleaf.cache=false
spring.thymeleaf.content=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

mybatis.type-aliases-package=com.example.domain.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=3000
mybatis.mapper-locations=classpath:/mapper/*.xml

#static??
spring.web.resources.add-mappings=true
spring.web.resources.cache-period= 3600
spring.web.resources.chain.cache=true 
spring.web.resources.chain.enabled=true
spring.web.resources.chain.gzipped=true
spring.web.resources.chain.html-application-cache=true
spring.web.resources.static-locations=classpath:/static/
spring.mvc.hiddenmethod.filter.enabled = true

#sql
spring.datasource.url=jdbc:mysql://localhost:3306/grad_demo_db?characterEncoding=UTF-8&useSSL=false&allowMultiQueries=true&&useTimezone=true&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
