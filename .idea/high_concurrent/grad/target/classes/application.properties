#rabbitmq
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=myRoot
spring.rabbitmq.password=123
spring.rabbitmq.virtual-host=VHOST
spring.rabbitmq.listener.simple.concurrency=20
